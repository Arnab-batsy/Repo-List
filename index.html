<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Repo List</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- For Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/Assets/site.webmanifest" />
  </head>

  <body>
    <div class="search">
      <input type="text" id="search-box" placeholder="Enter GitHub username" />
      <button
        class="btn btn--primary btn--inside"
        onclick="clearDefault()"
        type="submit"
      >
        Search
      </button>
    </div>
    <div class="load">
      <div class="repo-count">
        <label>Select the no. of repos per page:</label>
        <input type="number" id="repo-count-change" value="10" />
      </div>
    </div>

    <div class="home-page">
      <div class="profile">
        <div id="image" class="image-container"></div>
        <div id="details"></div>
      </div>
      <div class="url"></div>
      <div class="repos"></div>
    </div>

    <div class="page-containers">
      <button id="prev">prev</button>
      <ul class="page-shift-container"></ul>
      <button id="next">next</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
